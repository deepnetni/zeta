dataset: "AECChallenge"

config: # model init params
  name: 'TPNN'
  epochs: 30
  desc: 'train the baseline'
  info_dir: 'trained_tpnn'
  resume: true
  optimizer_name: 'adam'
  scheduler_name: 'stepLR'
  valid_per_epoch: 1
  vtest_per_epoch: 5 # 0 for disabled
  ## the output dir to store the predict files of `vtest_dset` during testing
  vtest_outdir: 'vtest'
  dsets_raw_metrics: 'dset_metrics.json'

  train_batch_sz: 14
  train_num_workers: 6
  valid_batch_sz: 24
  valid_num_workers: 4
  vtest_batch_sz: 24
  vtest_num_workers: 4


md_conf:
  nframe: 320
  nhop: 160
  nf: 3
  nt: 3
  nl: 1
