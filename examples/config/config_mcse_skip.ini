[config]

; name = dfeat_aia_df_c80_mstft_pmsqe_B2
; name=  dfeat_aia_df_pwc_c80_mstft_pmsqe_B2
; name = aia_df_c80_mstft_pmsqe_B2
; name = aia_mcse_skip_c64_B4
; name = aia_mcse_skip_att_c64_B2
; name = aia_mcse_skip_att_sd_c64_B2
; name = mcse_skip_att_sd_wodf_c64_B2
name = mcse_skip_att_3en_wodf_c72_B2_
; name = mcse_skip_att_3en_wodf_chri_c60_B2
; name = aia_mcse_skip2_c64_B4
epochs_int = 100
desc = config_mcse.ini
info_dir = trained_mcse
resume_bool = true
optimizer = adam
scheduler = stepLR
valid_per_epoch_int = 1
;; 0 for disabled
vtest_per_epoch_int = 5

;; the output dir to store the predict files of `vtest_dset` during testing
vtest_outdir = vtest
dsets_raw_metrics = dset_metrics.json


[dataset]
train_dset = /home/deepni/datasets/CHiME3
valid_dset = /home/deepni/datasets/CHiME3
vtest_dset = /home/deepni/datasets/CHiME3
