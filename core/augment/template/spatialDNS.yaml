datasets_rir:
  normal:
    weight: 1.0
    dir: &rir_out '/home/deepni/disk/spatialDNS/rirs'

rir_configs:
  rir_out: *rir_out
  fs: *fs
  rt60: [0.2, 1.3]
  samples: 4096                # number of output samples
  noise_num: 1                 # number of noise sources
  spker:
    dist_to_wall: 0.5           # minimal distance to wall
    dist_to_mics: [0.75, 2.5]   # distance to the center of mic array
  noise:
    dist_to_wall: 0.5           # minimal distance to wall
    dist_to_mics: [1.0, 2.5]   # distance to the center of mic array
    dist_to_spker: 0.5          # minimal distance to wall
  array:
    mics: *mics                 # number of microphones
    type: "radius"              # matrix
    radius: 0.1                 # radius length if type is 'radius'
    displacement: [-0.5, 0.5]   # next to the place chosen by the `put` item.
    put: "center"               # room center + discrement
    h: [1, 2]                   # heigh of the microphone
    angle: [0, 45]              # angle of the first microphone
  rooms:
    normal:
      w: [5, 10]                # width, m
      h: [3, 4]
      prop: 1.0
    small:
      w: [5, 15]
      h: [3, 4]
      prop: 0
    medium:
      w: [15, 25]
      h: [3, 4]
      prop: 0
    large:
      w: [25, 30]
      h: [3, 4]
      prop: 0

