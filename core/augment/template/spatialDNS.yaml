synth_duration: 10                # the synthetic audio length
synth_channels: &mics 8           # target synthsize multi-channels
synth_sampling_rate: &fs 16000
synth_resampling_type: fft        # resampling type if input file has sr != onlinesynth_sampling_rate

synth_prop_noisy: 0.7             # Percentage of nearend files which are altered with noise
synth_snr_interval: [5, 25]     # SNR (in dB) interval for nearend files affected by noise
# synth_normalize_volume: -27     # dB level for nearend / target volume normalization. Comment if no normalization is desired


datasets_clean:
  dns:
    weight: 1.0
    dir: '/home/deepni/disk/DNS-Challenge/datasets/clean'

datasets_noise:
  dns_challenge:
    weight: 1.0
    dir: '/home/deepni/disk/DNS-Challenge/datasets/noise'
