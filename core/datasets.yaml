########### DNS tasks ############
DNSChallenge20:
  # DNS Challenge Script dataset
  train:
    dirname: '/home/deepni/datasets/dnsc/dnsc_noisy'
    clean_dirname: '/home/deepni/datasets/dnsc/dnsc_clean'
    patten: "**/*.wav"
    flist: "dnsc20_tr.csv"
    sub_regex:
      - '.*fileid_(\w+).wav'
      - 'clean_fileid_\1.wav'
    nlen: 5.0
    min_len: 1.0
  valid:
    dirname: '/home/deepni/datasets/dnsc/test_set/synthetic/no_reverb/noisy'
    clean_dirname: '/home/deepni/datasets/dnsc/test_set/synthetic/no_reverb/clean'
    patten: "**/*.wav"
    flist: "dnsc20_val.csv"
    sub_regex:
      - '.*fileid_(\w+).wav'
      - 'clean_fileid_\1.wav'
  vtest:
    dirname: '/home/deepni/datasets/dnsc/test_set/synthetic/with_reverb/noisy'
    clean_dirname: '/home/deepni/datasets/dnsc/test_set/synthetic/with_reverb/clean'
    patten: "**/*.wav"
    flist: "dnsc20_vtest.csv"
    sub_regex:
      - '.*fileid_(\w+).wav'  # 'xx' equals to r'xx'
      - 'clean_fileid_\1.wav'


