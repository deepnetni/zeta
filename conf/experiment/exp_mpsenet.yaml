# @package _global_
defaults:
  - override /model: MP_SENetFIG6
  # - override /dset: voicebank
  - override /dset: libriDemand
  - override /loss: MPSENet

model:
  md_name: MP_SENet
  net:
    h:
      dense_channel: 64
    num_tsblocks: 4
  engine:
    name: MP_SENet
    # name: MP_SENet_small_48
    train_batch_sz: 4
    train_num_workers: 8
    # valid_batch_sz: 2
    # valid_num_workers: 4
    net_D:
      _target_: core.MP_SENet.MetricDiscriminator
      dim: 16

  predictor:
    _target_: core.Trainer_wGAN_for_fig6.Predictor
